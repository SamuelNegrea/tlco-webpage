<div class="h-10rem carousel1">
    <p-carousel [value]="slides" [numVisible]="6" [showIndicators]="false" [autoplayInterval]="3000"
        [circular]="true" [numScroll]="1" [orientation]="'horizontal'">
        <ng-template let-slide pTemplate="item">
            <div class="h-10rem w-4rem immagini">

                <img [src]="slide.immagine" class="immagine">

            </div>
        </ng-template>
    </p-carousel>

</div>
