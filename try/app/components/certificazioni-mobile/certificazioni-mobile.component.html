<p class="certificazioni flex-1">Certificazioni</p>


<div class="h-10rem carousel3">
    <p-carousel [value]="slides" [numVisible]="1" [showIndicators]="false" [autoplayInterval]="3000"
        [circular]="true" [numScroll]="1" [orientation]="'horizontal'">
        <ng-template let-slide pTemplate="item">
            <div class="h-10rem w-12rem immagini">

                <img [src]="slide.immagine" class="immagine">

            </div>
        </ng-template>
    </p-carousel>

</div>

<div class="h-10rem carousel2">
    <p-carousel [value]="slides" [numVisible]="2" [showIndicators]="false" [autoplayInterval]="3000"
        [circular]="true" [numScroll]="1" [orientation]="'horizontal'">
        <ng-template let-slide pTemplate="item">
            <div class="h-10rem w-12rem immagini">

                <img [src]="slide.immagine" class="immagine">

            </div>
        </ng-template>
    </p-carousel>

</div>
